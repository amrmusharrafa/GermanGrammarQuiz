<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>German Grammer Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>German Grammar Quiz</h1>

    <div id="question-container">
          <div id="timer"></div>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
      
      <!-- progress info -->
      <div id="progress-info">
    <span id="question-progress"></span>
    <span id="space"></span>
    <span id="progress-percentage">     </span>
    </div>


        <p id="question"></p>
        <ul id="choices"></ul>
    </div>

    <button id="submit">Submit</button>
    <div id="result"></div>

    <!-- Modal for Final Result -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="final-result"></p>
            <button id="retake">Retake Quiz</button>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p id="devinfo">Developed with <span class="heart">❤️</span>
 by <span class="devtitle">Amr Musharrafa</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
